<!DOCTYPE html>
<html lang="en"  data-bs-theme="dark">

<head>
    {%load  static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{titulo}}</title>
    <link rel="short icon " href="{% static 'img/logo_bumontter.png'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/gestionClietnes.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-success" >
    <a class="navbar-brand col-1" href="#">Bumontter</a>
    <button class="navbar-toggler bg-ligth" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="navbar-light col-1 text-decoration-none" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
              <a id="clientes-link" class="navbar-light col-1 text-decoration-none" href="{% url 'gestion_clientes' %}">Clientes</a>

        </li>
          {% if request.user.is_authenticated and  perms.clientes.view_cliente%}
        <li class="nav-item">
            <a class="navbar-light col-1 text-decoration-none" href="{% url 'exit' %}">Salir</a>
        </li>
        {% else %}
            <li class="nav-item">
              <a class="navbar-light col-1 text-decoration-none" href="{% url 'exit' %}">Salir</a>
            </li>
        {% endif %}
    </div>
  </nav>




    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h2 class="offset-1 ">Edicion de Clientes</h2>
                 <div class="card">
                    <div class="card-body">
                        <form action="editarCliente/" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="txtid" value="{{clientes.id}}">
                            <div class="form-group">
                            <input type="text" name="txtname" value="{{clientes.Nombre}}" class="form-control" placeholder="Nombre" required>
                            </div>
                            <div class="form-group">
                            <input type="text" name="txtape" value="{{clientes.Apellido}}" class="form-control" placeholder="Apellido" required>
                            </div>
                            <div class="form-group">
                            <input type="number" name="txttel" value="{{clientes.Telefono}}" class="form-control" placeholder="Telefono" required>
                            </div>
                            <div class="form-group">
                            <input type="text" name="txtdir" value="{{clientes.Direccion}}" class="form-control" placeholder="Direccion"required>
                            </div>
                            <div class="from-goup">
                                <input type="submit" class="btn btn-success btn-block text-white" value="Guardar Edicion">
                            </div>
                        </form>
                    </div>
                 </div>   
            </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
